<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Page</title>
</head>
<body>
    <div id="navbar" class="w-screen h-auto flex flex-row justify-between items-center  px-14 py-5">
        <div id="logo" class="flex flex-row justify-center items-center" >
            <img src="/airbnb.png" class="h-auto w-12"/>
            <div class="text-pink-500 font-semibold text-3xl ml-1 hidden md:block">airbnb</div>
        </div>
        <div id="serviceType" class="flex flex-row justify-between items-center ml-10">
            <div id="home" class="flex flex-row justify-between items-center">
                <div id="homeLogo" class="hidden sm:block"><video src="https://a0.muscache.com/videos/search-bar-icons/hevc/house-twirl-selected.mov" class="h-10 w-15" ></video></div>
                <div id="homeLine" class="text-gray-500">Homes</div>
            </div>
            <div id="experience" class="flex flex-row justify-between items-center mx-2" >
                <div id="experienceLogo"><img src="/icons8-experience-80.png"  class="h-10 w-14 "/></div>
                <div id="experienceLine" class="text-gray-500">Experiences</div>
            </div>
            <div id="service" class="flex flex-row justify-center items-center mx-2">
                <div id="serviceLogo"> <video src="https://a0.muscache.com/videos/search-bar-icons/hevc/consierge-selected.mov#t=0.001" class="h-10 w-15 " ></video></div>
                <div id="serviceLine" class="text-gray-500">Services</div>
            </div>
        </div>
        <div id="hostNavbar" class="flex flex-row justify-between items-center">
            <div class="mx-2 text-black hidden lg:block">Become a host</div>
            <div id="world"><img src="/globe.png" class="h-5 w-5 mx-2" /></div>
            <div id="burgerButton"><img src="/icons8-xbox-menu-50.png" class="h-6 w-6 mx-2"/></div>
        </div>
      
    </div>
   
    
</body>
</html>
