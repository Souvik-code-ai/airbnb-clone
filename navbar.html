<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Page</title>
</head>

<body>
    <div id="navbar" class="w-screen h-auto hidden min-[745px]:flex flex-row justify-between items-center  px-14 py-5 bg-white">
        <div id="logo" class="flex flex-row justify-center items-center">
            <img src="/airbnb.png" class="h-auto w-12" />
            <div class="text-pink-500 font-semibold text-3xl ml-1 hidden md:block">airbnb</div>
        </div>
        <div id="serviceType" class="flex flex-row justify-between items-center ml-10 mt-2">
            <div id="home" class="flex flex-row justify-between items-center  cursor-pointer" onclick=showHome()>
                <div id="homeLogo" class="hidden sm:block mr-1"><img src="/house_619153.png" class="h-10 w-15" /></div>
                <div id="homeLine" class="text-gray-500" >Homes</div>
            </div>
            <div id="experience" class="flex flex-row justify-between items-center mx-2 cursor-pointer">
                <div id="experienceLogo"><img src="/hotel-location_17583548.png" class="h-10 w-15 " /></div>
                <div id="experienceLine" class="text-gray-500">Experiences</div>
            </div>
            <div id="service" class="flex flex-row justify-center items-center mx-2 cursor-pointer">
                <div id="serviceLogo"> <img src="/key_14001963.png" class="h-10 w-15" /></div>
                <div id="serviceLine" class="text-gray-500">Services</div>
            </div>
        </div>
        <div id="smallNavbar" class="hidden  max-[745px]:hidden flex-row justify-between items-center  w-5/12 outline-0 rounded-4xl shadow-2xl shadow-gray-500">
            <div id="anyWhere"  class="hover:bg-gray-200 px-4 cursor-pointer max-[855px]:text-sm">Anywhere</div>
            <div id="anytime" class="hover:bg-gray-200 cursor-pointer max-[855px]:text-sm ">Anytime</div>
            <div id="anyGuest" class="flex flex-row justify-between items-center hover:bg-gray-200 cursor-pointer max-[855px]:text-sm">
                <p >Any guests</p>
                <div id="searchLogo" class="bg-pink-500 rounded-full h-10 w-10 my-1.5 mx-2.5 flex flex-row justify-center items-center"><img src="/search icon.png" class="h-5 w-5"></div>
            </div>
        </div>
        <div id="hostNavbar" class="flex flex-row justify-between items-center ">
            <div class="mx-2 text-black hidden lg:block cursor-pointer hover:bg-gray-100 rounded-2xl px-2.5">Become a
                host</div>
            <div id="world" class="cursor-pointer"><img src="/globe.png" class="h-5 w-5 mx-2" /></div>
            <div id="burgerButton" class="cursor-pointer"><img src="/icons8-xbox-menu-50.png" class="h-6 w-6 mx-2" />
            </div>
        </div>
      


    </div>
    <nav id="mobileNavBar"
        class="hidden max-[745px]:flex max-[745px]:flex-col max-[745px]:justify-between max-[745px]:items-center my-3 ">
        <div id="mobileSearchBar"
            class="flex flex-row justify-center items-center w-11/12 shadow-gray-500 h-12 border-gray-800 border-2 rounded-3xl">
            <div><img src="/search icon.png" class="h-5 w-5"></div>
            <div class="ml-2 font-semibold">Start your search</div>
        </div>
        <div id="serviceType" class="w-10/12 flex flex-row justify-between items-center my-1.5">
            <div id="home" class="flex flex-col justify-between items-center" onclick=showHome()>
                <div id="homeLogo"><img src="/house_619153.png" class="h-10 w-15" /></div>
                <div id="homeLine" class="text-gray-500 text-xs">Homes</div>
            </div>
            <div id="experience" class="flex flex-col justify-between items-center mx-2">
                <div id="experienceLogo"><img src="/hotel-location_17583548.png" class="h-10 w-14 " /></div>
                <div id="experienceLine" class="text-gray-500 text-xs">Experiences</div>
            </div>
            <div id="service" class="flex flex-col justify-center items-center mx-2">
                <div id="serviceLogo"> <img src="/key_14001963.png" class="h-10 w-15 " /></div>
                <div id="serviceLine" class="text-gray-500 text-xs">Services</div>
            </div>
        </div>

    </nav>
 

</body>

</html>
