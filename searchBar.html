<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar</title>
</head>
<body >
    <div id="searchBar"  class="hidden min-[745px]:flex flex-row justify-between items-center w-8/12  h-auto rounded-4xl mx-20 md:mx-30 lg:mx-50 xl:mx-70 shadow-2xl border-gray-500 border outline-1">
        <div id="topic1" class="flex flex-col justify-center items-start rounded-4xl w-4/12 pl-8 py-1.5 hover:bg-gray-200">
            <div id="q1">Where</div>
            <div id="a1" class="text-gray-700 md:text-xs lg:text-sm xl:text-base">Search by city or landmark</div>
        </div>
        <div id="topic2" class="flex flex-col justify-center items-start rounded-4xl  w-4/12 pl-8 py-1.5 hover:bg-gray-200">
            <div id="q2">When</div>
            <div id="a2" class="text-gray-700 md:text-xs lg:text-sm xl:text-base">Add dates</div>
        </div>
        <div class="flex flex-row justify-between items-center  rounded-4xl  w-4/12 pl-8 hover:bg-gray-200 ">
            <div id="topic3" class="flex flex-col justify-center items-start   rounded-4xl ">
                <div id="q3">Who</div>
                <div id="a3" class="text-gray-700 md:text-xs lg:text-sm xl:text-base">Add guests</div>

            </div>
            <div id="searchLogo" class="bg-pink-500 rounded-full h-12 w-12 my-1.5 mx-1.5 flex flex-row justify-center items-center"><img src="/search icon.png" class="h-5 w-5"/></div>
        </div>
    </div>
       
</body>
</html>
